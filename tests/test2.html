<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        
        
        <!--jquery cdn-->
        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
        
        
        <script type="text/javascript">
           // alert("hello");
            // $where=department IN ('CITY COUNCIL')
            $.ajax(
    	    {
    	    	// the url for requesting school type data from the api
    	        url: "https://data.cityofchicago.org/resource/tt4n-kn4t.json?$where=full_or_part_time IN ('P')",
    	        method: 'GET',
    	     }).done(function(response) 
    		    {
    		        //console.log(response);
    		        
    		        $.each(response, function(i, v){
    		            $("body").append(v.name + "  " + v.job_titles + "<br>");
    		        });
    		        
    		    }).fail(function(err) 
    			   {
    			   		throw err;
    		       });
            
        </script>
        
    </body>
</html>
