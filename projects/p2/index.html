<!DOCTYPE html>
<html>

<head>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- Personal CSS -->
	<style type="text/css">
		.inactiveScreen
		{
	        display: none;
	    }

	</style>

	<title>akhan227 | Project 2</title>

</head>

<body>

	<!-- Home/Instructions Screen -->
	<div id="homeScreen" class="inactiveScreen">
		<!-- nav bar -->
		<nav id="homeNav" class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Project 2</a>

		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			    	<li id="homeLI" class="nav-item active">
			    		<a class="nav-link" href="#">Home</a>
				    </li>
				    <li id="searchLI" class="nav-item">
				        <a class="nav-link" href="#">Search</a>
				    </li>
				    <li id="mapLI" class="nav-item">
				    	<a class="nav-link" href="#">Map</a>
				    </li>
			    </ul>
		  	</div>

		</nav>
		
	<!-- close home screen div -->
	</div>






	<!-- Search/Listing Screen-->
	<div id="searchScreen" class="inactiveScreen">

		<h1>search Screen</h1>

	<!-- close search screen div -->
	</div>






	<!-- Map Screen -->
	<div id="mapScreen" class="inactiveScreen">
		
		<h1>map screen</h1>
	<!-- close map screen div -->
	</div>



	<!-- JQuery CDN -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">     	
    </script>


    <!-- My Script -->
    <script type="text/javascript">
    	// variables to hold the three screens
    	var hScreen = $("#homeScreen");
    	var sScreen = $("#searchScreen");
    	var mScreen = $("#mapScreen");

    	// document ready event handler to show the home screen
    	$(document).ready(
    		function()
	    	{
		    	// show the home screen by removing the 'inactiveScreen' class
	    		$(mScreen).toggleClass("inactiveScreen");
	        });


    	// navbar section
    	//----------------------------------------------------------------------------
    	// get the navbar from the home screen, and clone it for the search screen
    	var searchNav = $("#homeNav").clone();

    	// clone the search screen nav for the map screen
    	var mapNav = $(searchNav).clone();

    	// change the new nav bar id's
     	$(searchNav).attr("id", "searchNav");
     	$(mapNav).attr("id", "mapNav");

     	// remove the active class from the home li from both screens
     	$(searchNav).find("#homeLI").toggleClass("active");
     	$(mapNav).find("#homeLI").toggleClass("active");

     	// add the active class to the right li 
     	$(searchNav).find("#searchLI").toggleClass("active");
     	$(mapNav).find("#mapLI").toggleClass("active");

     	// add the search bars to the screens
     	sScreen.append(searchNav);
     	mScreen.append(mapNav);
     	//----------------------------------------------------------------------------


    
    </script>

</body>

</html>
