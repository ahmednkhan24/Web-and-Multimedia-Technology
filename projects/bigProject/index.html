<!DOCTYPE html>
<html>
<head>
	<title>Big Project</title>

	<!-- the MCW stylesheet-->
  	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

	<!-- the material icon font-->
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Personal CSS -->
	<style type="text/css">

	  	.hide {
	  		display: none;
	  	}

	</style>

</head>

<body>

	<!-- Nav Bar -->
	<div id="navBar">
		<!-- Tab Bar used as the app's nav bar -->
		<nav id="basic-tab-bar" class="mdc-tab-bar">
			<a id="homeNav" class="mdc-tab" href="#one">Home</a>
			<a id="listingNav" class="mdc-tab" href="#two">Listing</a>
			<a id="settingsNav" class="mdc-tab" href="#three">Settings</a>
			<a id="aboutNav" class="mdc-tab" href="#four">About</a>
			<span class="mdc-tab-bar__indicator"></span>
		</nav>
	</div>

	<!-- About tab -->
	<aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
		<nav class="mdc-drawer__drawer">
	    	<header class="mdc-drawer__header">
	      		<div class="mdc-drawer__header-content">Header here</div>
	    	</header>
	    	<nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
	      		<a class="mdc-list-item mdc-list-item--activated" href="#">
	       			<i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
	      		</a>
	      		<a class="mdc-list-item" href="#">
	        		<i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star
	      		</a>
	    	</nav>
	  	</nav>
	</aside>

	<!-- screen 1 -->
	<div id="homeScreen" class="hide">
		<h1>home</h1>
		
	</div>

	<!-- screen 2 -->
	<div id="listingScreen" class="hide">
		<h1>listing</h1>
		
	</div>

	<!-- screen 3 -->
	<div id="settingsScreen" class="hide">
		<h1>settings</h1>
		
	</div>















	<!-- MCW Script -->
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>

	<!-- JQuery CDN -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">	
	</script>

	<!-- Script for temporary drawer about nav -->
	<script type="text/javascript">
    	let drawer = new mdc.drawer.MDCTemporaryDrawer(document.querySelector('.mdc-drawer--temporary'));
		document.querySelector('#aboutNav').addEventListener('click', () => drawer.open = true);
    </script>

    <!-- Personal JavaScript -->
    <script type="text/javascript">

	   /*****************************************************************************
	   *
	   * make the home nav item bold, show the home screen 
	   * and attach action listeners to each nav item
	   *
	   ****************************************************************************/

		// document ready event handler to show the home screen and 
		// set the nav item for the home screen active
		// add event handlers when either nav item is clicked
		$(document).ready(function(){
	    		$("#homeScreen").removeClass("hide");
	    		$("#homeNav").addClass("mdc-tab--active");

	    		addNavActions("#homeNav");
	    		addNavActions("#listingNav");
	    		addNavActions("#settingsNav");
	        });

		function addNavActions(clickedNavID)
		{
			switch (clickedNavID)
			{
				case "#homeNav":
					$("#homeNav").click(function(){
						$("#homeNav").addClass("mdc-tab--active");
						$("#listingNav").removeClass("mdc-tab--active");
						$("#settingsNav").removeClass("mdc-tab--active");

						$("#homeScreen").removeClass("hide");
						$("#listingScreen").addClass("hide");
						$("#settingsScreen").addClass("hide");
					});
					break;
				case "#listingNav":
					$("#listingNav").click(function(){
						$("#listingNav").addClass("mdc-tab--active");
						$("#homeNav").removeClass("mdc-tab--active");
						$("#settingsNav").removeClass("mdc-tab--active");

						$("#listingScreen").removeClass("hide");
						$("#homeScreen").addClass("hide");
						$("#settingsScreen").addClass("hide");
					});
					break;
				case "#settingsNav":
					$("#settingsNav").click(function(){
						$("#settingsNav").addClass("mdc-tab--active");
						$("#listingNav").removeClass("mdc-tab--active");
						$("#homeNav").removeClass("mdc-tab--active");

						$("#settingsScreen").removeClass("hide");
						$("#listingScreen").addClass("hide");
						$("#homeScreen").addClass("hide");
					});
					break;
				default:
					console.log("Error in addNavActions()");
			}
	    }








    </script>
</body>
</html>
