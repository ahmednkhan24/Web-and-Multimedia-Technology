<!DOCTYPE html>
<html>
	<head>
		<title>Tip Calculator</title>
	</head>
	<body>

	<form>
		<div id="input">
			<input type="number" id="bill" name="bill" min="0.00" placeholder="Bill">
			<input type="number" id="tip" name="percent" min="0.00" max="100" placeholder="Tip %">
			<button id="button">Submit</button>
		</div>
	</form>
	<br>
	<div>
		<input type="text" id="total" name="amount" placeholder="Total" readonly>


	</div>
		
		

	<script type="text/javascript">
			
		var bill = document.getElementById("bill");

		console.log(bill);



	</script>
	</body>
</html>
